<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yordamchi Maktab</title>

  <style>
    /* ğŸŒˆ Umumiy sozlamalar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(145deg, #0a192f, #112240);
      color: #fff;
      overflow-x: hidden;
      perspective: 1000px;
    }

    /* âœ¨ Kirish animatsiyasi */
    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #103baf, #0072ff);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 2.5em;
      font-weight: 700;
      color: white;
      text-align: center;
      letter-spacing: 2px;
      animation: introFade 4.5s ease forwards;
      z-index: 20;
    }

    .intro span {
      display: inline-block;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeLetter 0.8s forwards;
    }

    .intro span:nth-child(n) {
      animation-delay: calc(0.05s * var(--i));
    }

    @keyframes fadeLetter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes introFade {
      0%, 85% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* ğŸ§­ Tepa menyu (3D shisha tugmalar) */
    header {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 25px;
      z-index: 10;
    }

    header h1 {
      font-size: 1.4em;
      font-weight: 700;
      color: #00eaff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }

    nav {
      display: flex;
      gap: 15px;
    }

    .menu-btn {
      background: linear-gradient(145deg, #00c6ff, #0072ff);
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 4px 0 #003366, 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .menu-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
    }

    /* ğŸ” Mobil burger menyu */
    .burger {
      display: none;
      flex-direction: column;
      justify-content: center;
      cursor: pointer;
      gap: 4px;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background: #00eaff;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* ğŸ’« Oâ€˜rta qism */
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 60px 20px;
      justify-items: center;
      transition: all 0.3s ease;
    }

    .big-btn {
      width: 220px;
      height: 130px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(145deg, #1b2735, #0f2027);
      color: #00e5ff;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      box-shadow: 0 8px 0 #001a3d, 0 15px 25px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }

    .big-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        transparent,
        rgba(0, 255, 255, 0.3),
        transparent 180deg,
        rgba(0, 255, 255, 0.3),
        transparent
      );
      animation: rotateLight 5s linear infinite;
      z-index: 0;
    }

    @keyframes rotateLight {
      to {
        transform: rotate(360deg);
      }
    }

    .big-btn span {
      position: relative;
      z-index: 1;
    }

    .big-btn:hover {
      transform: translateY(-8px) rotateY(6deg);
      background: linear-gradient(145deg, #0072ff, #00e5ff);
      color: white;
      box-shadow: 0 10px 25px rgba(0, 255, 255, 0.5);
    }

    /* âš™ï¸ Pastki qism */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(10px);
      font-size: 0.9em;
      color: #cce7ff;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
    }

    footer p {
      margin: 5px 0;
    }

    /* ğŸ’¨ Sekin chiqish effekti */
    header, main, footer {
      opacity: 0;
      animation: appear 1.6s ease forwards;
      animation-delay: 3s;
    }

    @keyframes appear {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ğŸ“± Mobil dizayn */
    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }

      nav {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        flex-direction: column;
        align-items: center;
        background: rgba(0, 0, 30, 0.95);
        backdrop-filter: blur(10px);
        gap: 10px;
        padding: 15px 0;
        transform: translateY(-120%);
        transition: transform 0.4s ease;
      }

      nav.active {
        transform: translateY(0);
      }

      .menu-btn {
        width: 85%;
        font-size: 1em;
      }

      .burger {
        display: flex;
      }

      main {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 40px 10px;
      }

      .big-btn {
        width: 90%;
        height: 100px;
        font-size: 1.1em;
      }

      .intro {
        font-size: 1.8em;
      }

      footer {
        font-size: 0.8em;
      }
    }

    @media (max-width: 400px) {
      header h1 {
        font-size: 1.1em;
      }

      .big-btn {
        width: 95%;
        height: 90px;
        font-size: 1em;
      }

      .intro {
        font-size: 1.4em;
        padding: 10px;
      }
    }
  </style>
</head>
