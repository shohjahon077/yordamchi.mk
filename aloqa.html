<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aloqa Boâ€˜limi 3D Premium</title>
  <style>
    /* === Umumiy sozlamalar === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 30% 30%, #001933, #000913 80%);
      overflow: hidden;
      perspective: 1000px;
    }

    /* Fon nurlari â€” nozik harakat bilan */
    .bg-light {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.45;
      animation: floatLight 6s ease-in-out infinite alternate;
      z-index: 0;
    }
    .light1 { top: -80px; left: -60px; background: #00d9ff; animation-delay: 0s; }
    .light2 { bottom: -100px; right: -80px; background: #005eff; animation-delay: 2s; }

    @keyframes floatLight {
      from { transform: translateY(0); opacity: 0.4; }
      to { transform: translateY(40px); opacity: 0.6; }
    }

    /* === Aloqa kartasi === */
    .contact-card {
      position: relative;
      width: 90%;
      max-width: 420px;
      padding: 45px 30px;
      border-radius: 25px;
      background: rgba(0, 80, 150, 0.15);
      box-shadow: 0 0 60px rgba(0, 200, 255, 0.2);
      backdrop-filter: blur(20px);
      color: #eafaff;
      text-align: center;
      overflow: hidden;
      transform: translateY(60px) scale(0.9) rotateX(10deg);
      opacity: 0;
      animation: premiumEnter 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      z-index: 2;
    }

    /* Premium kirish animatsiyasi */
    @keyframes premiumEnter {
      0% {
        opacity: 0;
        transform: translateY(60px) scale(0.8) rotateX(15deg);
        filter: blur(8px);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.05) rotateX(0deg);
        filter: blur(1px);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    /* Nur tarqalish (light shine) effekti */
    .contact-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.15), transparent 70%);
      transform: rotate(45deg);
      opacity: 0;
      animation: shine 2.4s ease forwards 1.2s;
    }

    @keyframes shine {
      0% { opacity: 0; transform: rotate(45deg) translateX(-60%); }
      50% { opacity: 1; }
      100% { opacity: 0; transform: rotate(45deg) translateX(60%); }
    }

    .contact-card h2 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #b8f6ff;
      text-shadow: 0 0 18px rgba(0,255,255,0.6);
      letter-spacing: 1px;
    }

    /* === Aloqa linklari === */
    .contact-links {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .contact-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      color: #b5eaff;
      font-size: 18px;
      padding: 14px 0;
      border-radius: 10px;
      border: 1px solid rgba(0,200,255,0.25);
      background: rgba(255,255,255,0.07);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .contact-links a::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(0,255,255,0.15), transparent);
      transition: 0.4s;
    }

    .contact-links a:hover::after {
      left: 100%;
    }

    .contact-links a:hover {
      background: rgba(0,200,255,0.1);
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      color: #00eaff;
      transform: translateY(-2px);
    }

    .contact-links a span {
      font-size: 22px;
    }

    /* Mobil uchun
    */
    @media (max-width: 480px) {
      .contact-card {
        padding: 30px 18px;
        border-radius: 18px;
      }

      .contact-card h2 {
        font-size: 24px;
      }

      .contact-links a {
        font-size: 16px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Fon nurlari -->
  <div class="bg-light light1"></div>
  <div class="bg-light light2"></div>

  <!-- Aloqa kartasi -->
